<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>login</title>
<link rel="stylesheet" href="bootstrap/css/bootstrap.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
<div class="fluid-container">
<h3 align="center">Registration page</h3><hr>

<form action="RegisterServlet" method="post">
	<table align="center">
		<tr>
			<td>Name:</td>
			<td><input type="text" name="name"/></td>
			</tr>

			<tr>
				<td>Email:</td>
				<td><input type="email" name="email"/></td>
			</tr>
			<tr>
				<td>Mobile:</td>
				<td><input type="text" name="mobile"></td>
			</tr>
			<tr>
				<td>password:</td>
				<td><input type="text" name="password"/></td>
			</tr>
			<tr>
				<td>Repassword:</td>
				<td><input type="password" value="" placeholder="ReEnter password" name="repassword"/></td>
			</tr>
			<tr>
				
				<td><input type="submit"value="register"class="btn-primary"/></td>
				<td><a href="index.html">Already have an account!</a></td>
				
			</tr>
	</table>
	
</form>
</div>
</body>
</html>
